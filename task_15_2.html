<html>

  <body>
    <h1>Работа с SVG 2</h1>
    
    <button id="button" class="btn j-btn-test">
      <div class="btn_icon">
        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
        </svg>
      </div>
    </button>
    </button>
  </body>

  <script>
    let cur_var = true;
    
    const var1 = 
    `<svg width="50" height="50" viewbox="0 0 16 16" class="bi bi-arrow-down-left-circle" fill="currentcolor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
    </svg>`
    
    const var2 = 
    `<svg width="50" height="50" viewBox="0 0 16 16" class="bi bi-arrow-down-left-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
       <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z"/>
    </svg>`
    
    const btn = document.querySelector('.j-btn-test');
    
    btn.addEventListener('click', () => {
      if(cur_var) btn.innerHTML = var2;
      else btn.innerHTML = var1;
      cur_var = !cur_var;
    });
  </script>
  
</html>
